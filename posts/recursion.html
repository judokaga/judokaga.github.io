        <p>Theorem: If <span class="math inline"><em>a</em></span> is an element in set <span class="math inline"><em>X</em></span>, <span class="math inline"><em>f</em></span> is a function from <span class="math inline"><em>X</em></span> into <span class="math inline"><em>X</em></span>, and <span class="math inline"><em>ω</em></span> is a successor set, then there is a function <span class="math inline"><em>u</em></span> from <span class="math inline"><em>ω</em></span> to X that <span class="math inline"><em>u</em>(0)</span> <span class="math inline">=</span> <span class="math inline"><em>a</em></span>, and for every <span class="math inline"><em>n</em></span> in <span class="math inline"><em>ω</em></span>, <span class="math inline"><em>u</em>(<em>n</em><sup>+</sup>)</span> <span class="math inline">=</span> <span class="math inline"><em>f</em>(<em>u</em>(<em>n</em>))</span>.</p>
